<h2 class="page-header">Interactive Forms</h2>

<div class="container form-container">
    <form  [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
          <label for="username">Username</label>
          <input 
            formControlName="username"
            class="form-control" 
            type="text" 
            id="username"  >

            <div 
              *ngIf="username.touched && username.invalid"
              class="alert alert-danger">
              
              <div *ngIf="username.errors.required" >
                  Username is required
              </div>
              <div *ngIf="username.errors.minlength">
                Username shold contain {{ username.errors.minlength.requiredLength }} chars at least
              </div>

              <div *ngIf="username.errors.cannotContainSpace" >
                  Username can not contain space
              </div>

              <div *ngIf="username.errors.shouldBeUnique" >
                Username Is already taken
            </div>

            </div>
        </div>
      
        <div class="form-group">
          <label for="passwotd">Password</label>
          <input 
            formControlName="password"
            type="password" 
            class="form-control" 
            id="password">

            <div 
            *ngIf="password.touched && password.invalid"
            class="alert alert-danger">
            Password is required
          </div>
        </div>
      
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
</div>
